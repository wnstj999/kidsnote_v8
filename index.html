<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>로그인</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <style>
    body { display:flex;justify-content:center;align-items:center;height:100vh;font-family:sans-serif; }
    .login-container { border:1px solid #ddd;padding:2rem;border-radius:8px;box-shadow:0 2px 5px rgba(0,0,0,0.1); }
    .login-container h2 { margin-bottom:1rem;text-align:center; }
    .login-container form { display:flex;flex-direction:column;gap:0.5rem; }
    .login-container label { font-size:0.9rem; }
    .login-container input { padding:0.5rem;border:1px solid #ccc;border-radius:4px; }
    .login-container button { padding:0.5rem;background:#007bff;color:#fff;border:none;border-radius:4px;cursor:pointer; }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>로그인</h2>
    <form action="dashboard.html" method="get">
      <label for="username">아이디</label>
      <input type="text" id="username" name="username" required />
      <label for="password">비밀번호</label>
      <input type="password" id="password" name="password" required />
      <button type="submit">로그인</button>
    </form>
  </div>
</body>
</html>
